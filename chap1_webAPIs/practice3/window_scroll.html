<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" />
    <script src = "src/main.js" defer></script>
    <title>window scroll</title>
    <style>
        body{
            background-color: black;
            /* overflow: hidden */
        }
        div{
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .special{
            background-color: lightsalmon;
        }

        aside{
            position:fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head> 
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class = "special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scrollBy">Scroll by 100px(y)</button> 
        <button class="scrollTo">Scroll to 100px(y)</button>
        <button class="scrollInto">Scroll into special</button>
    </aside> 
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', event => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client:  ${event.clientX}, ${event.clientY}`);
            console.log(`page" ${event.pageX}, ${event.pageY}`);
        });
        const scrollBy = document.querySelector('.scrollBy');
        const scrollTo = document.querySelector('.scrollTo');
        const scrollInto = document.querySelector('.scrollInto');

        scrollBy.addEventListener('click', () => {
            window.scrollBy(0, 100);
        });
        scrollTo.addEventListener('click', () => {
            window.scrollTo(0, 100);
        });
        scrollInto.addEventListener('click', () => {
            special.scrollIntoView();
        });
    </script> 
</body>
</html>
