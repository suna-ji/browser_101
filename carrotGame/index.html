<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js" defer></script>
    <link href = "style.css" rel = 'stylesheet' />
    <script src="https://kit.fontawesome.com/c7f6f509c9.js" crossorigin="anonymous"></script>
    <title>Carrot Game</title>
</head>
<body>
    <header>
        <button class="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="timer">
            <p class="timer__value">0:6</p>
        </div>
        <div class="counter">
            <p class="counter__value">10</p>
        </div>
    </header>
    <section class="palyground">
        <ul class="carrots">
            <li class="carrot">
                <button class="carrot__btn">
                    <img src="img/carrot.png" alt="carrot_img">
                </button>
            </li>
            <li class="carrot">
                <button class="carrot__btn">
                    <img src="img/carrot.png" alt="carrot_img">
                </button>
            </li>
        </ul>
        <ul class="bugs">
            <li class="bug">
                <button class="bug__btn">
                    <img src="img/bug.png" alt="bug_img">
                </button>
            </li>
            <li class="bug">
                <button class="bug__btn">
                    <img src="img/bug.png" alt="bug_img">
                </button>
            </li>
        </ul>
    </section>
    <footer class="endPopUP">
        <div class="win__popUp">
            <button class="replay__btn">
                <i class="fas fa-redo"></i>
            </button>
            <p class = "result__msg">You Won üéâ</p>
        </div>

            <button class="replay__btn">
                <i class="far fa-redo-alt"></i>
            </button>
            <p>Replay ‚ùì</p>
        </div> -->
    </footer>
</body>
</html>
